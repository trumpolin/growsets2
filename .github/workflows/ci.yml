name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install PHP dependencies
        run: composer install
        working-directory: modules/growset2

      - name: Run PHPUnit
        run: |
          if [ -f vendor/bin/phpunit ]; then
            vendor/bin/phpunit
          else
            echo "phpunit not found, skipping"
          fi
        working-directory: modules/growset2

      - name: Lint PHP
        run: find modules -name "*.php" -print0 | xargs -0 -n1 php -l

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Node dependencies
        run: npm ci
        working-directory: frontend

      - name: Lint
        run: npm run lint
        working-directory: frontend

      - name: Verify exported assets
        run: |
          npm --prefix frontend run build:export
          if [ -n "$(git status --porcelain modules/growset2/assets)" ]; then
            echo 'modules/growset2/assets is out of date. Run npm run build:export and commit the results.'
            git status --porcelain modules/growset2/assets
            exit 1
          fi

      - name: Upload exported assets
        uses: actions/upload-artifact@v4
        with:
          name: exported-assets
          path: modules/growset2/assets
